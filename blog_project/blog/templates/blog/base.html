<!doctype html>
{% load staticfiles %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--  Bootstrap  -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!--  Medium Style Editor -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">
    <!--  Custom CSS  -->
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    <!--  Fonts  -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Alegreya+Sans+SC&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css" />

    <title>Blog page</title>
</head>
<body class="loader">
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light techfont">
        <div class="container">
          <a class="navbar-brand bigbrand" href="{% url 'post_list' %}">My Blog</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item">
                <a class="nav-link" href="{% url 'about' %}">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="https:///www.github.com">Github</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="https://www.linkedin.com" >LinkedIn</a>
              </li>
            </ul>

              <ul class="navbar-nav ml-auto">
                  {% if user.is_authenticated %}
                      <li class="nav-item">
                          <a href="{% url 'post_new' %}" class="nav-link">New Post</a>
                      </li>
                      <li class="nav-item">
                          <a href="{% url 'post_draft_list' %}" class="nav-link">Drafts</a>
                      </li>
                      <li class="nav-item">
                          <a href="{% url 'logout' %}" class="nav-link">Logout</a>
                      </li>

                      <li class="nav-item">
                          <a href="{% url 'post_draft_list' %}" class="nav-link">
                              Welcome {{user.username}}
                          </a>
                      </li>
                  {% else %}
                      <li class="nav-item">
                          <a href="{% url 'login' %}" class="nav-link">
                            <i class="far fa-user"></i>
                          </a>
                      </li>
                  {% endif %}
              </ul>
          </div>
        </div>
    </nav>
    <!--  content block  -->
    <div class="content container">
        <div class="row">
            <div class="col-md-8">
                <div class="blog-posts">
                    {% block content %}
                    {% endblock %}
                </div>
            </div>
        </div>
    </div>

    <!--  jquery  -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <!--  font-awesome  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/js/all.min.js"></script>
    <!--  bootstrap script -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>

    <!-- medium style editor -->
    <script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
    <!--    -->
</body>
</html>
