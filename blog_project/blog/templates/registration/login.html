{% extends 'blog/base.html' %}

{% block content %}
    <div class="jumbotron">
        <h2>Please Login:</h2>
        <h3>Must be a super user (check with site admin)</h3>
        {% if form.errors %}
            <p>Your username and password didn't match</p>
        {% endif %}
        <form action="{% url 'login' %}" method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" class="Login">
            <input type="hidden" value="{{ next }}">
        </form>
    </div>
{% endblock %}
