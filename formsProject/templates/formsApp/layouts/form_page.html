{% extends '../base.html' %}

{% block title %}
  <title>
    Form page
  </title>
{% endblock %}

{% block content %}
  <div class="jumbotron">
    <div class="container text-center">
      <h1 class="display-1">
        Welcome to Form page
      </h1>
      <p>
        Please fill out form below
      </p>
      <form method="POST">
        {{ form.as_p }}
        {% csrf_token %}
        <input type="submit" class="btn btn-outline-success" value="Submit">
      </form>
    </div>
  </div>
{% endblock %}

{% block scripts %}
  <script>
    console.log('running block scripts from formpage');
  </script>
{% endblock %}
